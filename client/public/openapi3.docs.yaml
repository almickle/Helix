        - Genome
      operationId: genome_download_summary
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1DownloadSummary'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      parameters:
      - name: accessions
        description: 'NCBI genome assembly accessions'
        in: path
        required: true
        schema:
          type: array
          items:
            type: string
        examples:
          example-0:
            value:
              - GCF_000001405.40
              - GCF_000001635.27
            summary: Human and Mouse
          example-1:
            value: GCF_000001405.40
            summary: Human
      - name: chromosomes
        description: 'The default setting is all chromosome. Specify individual chromosome by string (1,2,MT or chr1,chr2.chrMT). Unplaced sequences are treated like their own chromosome (''Un''). The filter only applies to fasta sequence.'
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
        examples:
          example-0:
            value:
              - 1
              - 2
              - 3
              - X
              - Y
              - MT
            summary: Selected chromosomes #1
          example-1:
            value:
              - X
              - Y
            summary: Human sex chromosomes
      - name: exclude_sequence
        description: 'Set to true to omit the genomic sequence.'
        in: query
        required: false
        schema:
          type: boolean
          default: false
        examples:
          example-0:
            value: true
            summary: Exclude genomic sequence
          example-1:
            value: false
            summary: Include genomic sequence
