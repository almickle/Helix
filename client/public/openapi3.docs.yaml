        description: 'Which proteins to retrieve in the data package'
        in: path
        required: true
        schema:
          type: array
          items:
            type: string
        examples:
          example-0:
            value: spike protein
            summary: Spike Protein
          example-1:
            value:
              - spike protein
              - envelope protein
              - RdRp
            summary: SARS-CoV-2 proteins
      - name: refseq_only
        description: 'If true, limit results to RefSeq genomes.'
        in: query
        required: false
        schema:
          type: boolean
          default: false
        examples:
          example-0:
            value: true
            summary: Limit to RefSeq genomes
          example-1:
            value: false
            summary: Both GenBank & RefSeq genomes
      - name: annotated_only
        description: 'If true, limit results to annotated genomes.'
        in: query
        required: false
        schema:
          type: boolean
          default: false
        examples:
          example-0:
            value: true
            summary: Limit to annotated genomes
          example-1:
            value: false
            summary: All genomes
      - name: released_since
        description: 'If set, limit results to viral genomes that have been released after a specified date (and optionally, time). April 1, 2020 midnight UTC should be formatted as ''2020-04-01T00:00:00.000Z'''
        in: query
        required: false
        schema:
          type: string
          format: date-time
        examples:
          example-0:
            value: 2020-08-01
            summary: August 1, 2020
      - name: updated_since
        in: query
        required: false
        schema:
          type: string
          format: date-time
        examples:
          example-0:
            value: 2021-07-18
            summary: July 18, 2021
      - name: host
        description: 'If set, limit results to genomes extracted from this host (Taxonomy ID or name) All hosts by default'
        in: query
        required: false
        schema:
          type: string
        examples:
          example-0:
            value: human
            summary: human
      - name: geo_location
        description: 'Assemblies from this location (country and state, or continent)'
        in: query
        required: false
        schema:
          type: string
        examples:
          example-0:
            value: USA
            summary: USA
          example-1:
            value: TX
            summary: Texas
      - name: complete_only
        description: 'only include complete genomes.'
        in: query
        required: false
        schema:
          type: boolean
          default: false
        examples:
          example-0:
            value: true
            summary: Limit to complete genomes
          example-1:
            value: false
            summary: All genomes
      - name: include_annotation_type
        description: 'Select additional types of annotation to include in the data package.  If unset, no annotation is provided.'
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/v1AnnotationForVirusType'
        examples:
          example-0:
            value: CDS_FASTA
            summary: Transcript sequence
          example-1:
            value:
              - CDS_FASTA
              - PROT_FASTA
            summary: All annotation
      - name: filename
        description: Output file name.
        in: query
        required: false
        schema:
          type: string
          default: ncbi_dataset.zip
